<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamumu Jump</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 100vh;
      max-height: 800px;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    #title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      z-index: 10;
    }
    
    #score {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px #000, 0 0 10px #000;
      z-index: 10;
    }
    
    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px red, 0 0 20px black;
      display: none;
      z-index: 10;
      text-align: center;
    }
    
    #restart {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      display: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10;
    }
    
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
      text-shadow: 0 0 5px #000;
      text-align: center;
      z-index: 10;
    }
    
    @media (max-width: 500px) {
      #title {
        font-size: 28px;
      }
      
      #score {
        font-size: 20px;
        top: 70px;
      }
      
      #gameOver {
        font-size: 32px;
      }
      
      #restart {
        font-size: 20px;
        padding: 8px 16px;
      }
      
      #instructions {
        font-size: 14px;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="title">Lamumu Jump üêÑ</div>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over üíÄ<br><span style="font-size: 24px;">Score: 0</span></div>
    <button id="restart">Restart</button>
    <div id="instructions">Press SPACE or Tap to Jump</div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    // Game variables
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameContainer = document.getElementById("gameContainer");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("gameOver");
    
    // Set canvas size to match container
    function resizeCanvas() {
      canvas.width = gameContainer.clientWidth;
      canvas.height = gameContainer.clientHeight;
      
      // Reset cow position if game is running
      if (!gameOver && cow) {
        cow.y = canvas.height / 2;
      }
    }
    
    // Initialize canvas size
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    let cow = { 
      x: canvas.width * 0.15, 
      y: canvas.height/2, 
      radius: Math.min(canvas.width, canvas.height) * 0.05, 
      dy: 0 
    };
    
    let gravity = 0.5;
    let jumpPower = -12;
    let obstacles = [];
    let score = 0;
    let gameOver = false;
    let frameCount = 0;
    let obstacleSpeed = 5;

    function drawCow() {
      // Draw cow body
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(cow.x, cow.y, cow.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw cow spots
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(cow.x - cow.radius * 0.3, cow.y - cow.radius * 0.2, cow.radius * 0.2, 0, Math.PI * 2);
      ctx.arc(cow.x + cow.radius * 0.4, cow.y + cow.radius * 0.3, cow.radius * 0.25, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw eyes
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(cow.x - cow.radius * 0.4, cow.y - cow.radius * 0.3, cow.radius * 0.15, 0, Math.PI * 2);
      ctx.arc(cow.x + cow.radius * 0.4, cow.y - cow.radius * 0.3, cow.radius * 0.15, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw nostrils
      ctx.beginPath();
      ctx.arc(cow.x + cow.radius * 0.6, cow.y, cow.radius * 0.08, 0, Math.PI * 2);
      ctx.arc(cow.x + cow.radius * 0.6, cow.y + cow.radius * 0.1, cow.radius * 0.08, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = "#228B22";
      obstacles.forEach(ob => {
        // Top obstacle
        ctx.fillRect(ob.x, 0, ob.width, ob.top);
        // Bottom obstacle
        ctx.fillRect(ob.x, canvas.height - ob.bottom, ob.width, ob.bottom);
        
        // Add some details to obstacles
        ctx.fillStyle = "#1c6b1c";
        ctx.fillRect(ob.x, ob.top - 10, ob.width, 10);
        ctx.fillRect(ob.x, canvas.height - ob.bottom, ob.width, 10);
      });
    }

    function updateObstacles() {
      // Increase difficulty over time
      if (frameCount % 500 === 0) {
        obstacleSpeed += 0.5;
      }
      
      if (Math.random() < 0.02) {
        let gap = canvas.height * 0.3; // Gap size relative to screen height
        let minHeight = canvas.height * 0.15; // Minimum obstacle height
        
        let top = Math.random() * (canvas.height - gap - minHeight * 2) + minHeight;
        obstacles.push({ 
          x: canvas.width, 
          width: canvas.width * 0.1, 
          top: top, 
          bottom: canvas.height - top - gap,
          scored: false
        });
      }
      
      obstacles.forEach(ob => ob.x -= obstacleSpeed);
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
      
      // Score when passing obstacles
      obstacles.forEach(ob => {
        if (!ob.scored && ob.x + ob.width < cow.x) {
          ob.scored = true;
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      });
    }

    function checkCollision() {
      // Ground or ceiling collision
      if (cow.y + cow.radius > canvas.height || cow.y - cow.radius < 0) {
        return true;
      }
      
      // Obstacle collision
      for (let ob of obstacles) {
        if (cow.x + cow.radius > ob.x && cow.x - cow.radius < ob.x + ob.width) {
          if (cow.y - cow.radius < ob.top || cow.y + cow.radius > canvas.height - ob.bottom) {
            return true;
          }
        }
      }
      
      return false;
    }

    function gameLoop() {
      if (gameOver) return;
      
      frameCount++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw background
      ctx.fillStyle = "#87ceeb";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw ground
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
      
      // Draw grass on ground
      ctx.fillStyle = "#2E8B57";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 5);

      // Update cow position
      cow.dy += gravity;
      cow.y += cow.dy;

      drawCow();
      updateObstacles();
      drawObstacles();

      if (checkCollision()) {
        gameOverDisplay.innerHTML = `Game Over üíÄ<br><span style="font-size: 24px;">Score: ${score}</span>`;
        gameOverDisplay.style.display = "block";
        document.getElementById("restart").style.display = "block";
        gameOver = true;
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    function jump() {
      cow.dy = jumpPower;
      try {
        let audio = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
        audio.volume = 0.3;
        audio.play().catch(e => console.log("Audio play failed:", e));
      } catch (error) {
        console.log("Audio error:", error);
      }
    }

    // Event listeners
    window.addEventListener("keydown", e => { 
      if (e.code === "Space") {
        e.preventDefault();
        jump(); 
      }
    });
    
    window.addEventListener("touchstart", e => {
      e.preventDefault();
      jump();
    });
    
    // Improved click handler for restart button
    document.getElementById("restart").onclick = () => {
      cow = { 
        x: canvas.width * 0.15, 
        y: canvas.height/2, 
        radius: Math.min(canvas.width, canvas.height) * 0.05, 
        dy: 0 
      };
      obstacles = [];
      score = 0;
      frameCount = 0;
      obstacleSpeed = 5;
      gameOver = false;
      scoreDisplay.textContent = `Score: ${score}`;
      gameOverDisplay.style.display = "none";
      document.getElementById("restart").style.display = "none";
      gameLoop();
    };

    // Start the game
    gameLoop();
  </script>
</body>
</html>
